version: 1.0.{build}
os: Visual Studio 2015
clone_folder: C:\projects\callme
test: off

branches:
  only:
    - master
    - dev

configuration:
  - Release

environment:
  matrix:
    - CMAKE_PLATFORM: "Visual Studio 14 2015"

install: true

build_script:
  - cd c:\projects\callme
  - git submodule init
  - git submodule update --init --recursive
  - md build
  - cd build
  - cmake -DCALLME_ENABLE_COVERAGE=ON -DCALLME_BUILD_TESTS=ON -G "%CMAKE_PLATFORM%" ..
  - set MSBuildLogger="C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll"
  - set MSBuildOptions=/v:m /p:Configuration=%Configuration% /logger:%MSBuildLogger%
  - msbuild %MSBuildOptions% callme.sln
  - tree
  - Release\output\bin\callme_test.exe
